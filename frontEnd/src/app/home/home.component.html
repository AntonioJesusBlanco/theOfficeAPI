<div class="container-fluid mt-3 px-0 min-vh">
  <!-- Presentación -->
  <div class="d-flex align-items-center mb-5 p-5 rounded-3 container-fluid justify-content-center presentacion">
    <!-- Imagen a la izquierda -->
    <img
      src="assets/the_office.png"
      alt="The Office"
      class="logo-the-office"
    />

    <!-- Texto a la derecha -->
    <div>
      <h1 class="mb-0 display-2 titulo-the-office">
        The Office
      </h1>
      <small class="mb-0 display-6 subtitulo-the-office">
        API
      </small>
    </div>
  </div>

  <!-- Sección de personajes -->
  <div class="p-4 rounded shadow-sm px-4 rounded-4">
    <div class="row g-3 p-1"> <!-- g-3 agrega espacio entre columnas y filas -->
      <div class="col-md-4" *ngFor="let p of personajes">
        <div class="card h-100 shadow-sm tarjeta-personaje">
          <img
            [src]="p.foto"
            class="card-img-top imagen-personaje"
            alt="{{ p.nombre_personaje }}"
          />
          <div class="card-body">
            <h5 class="card-title">
              {{ p.nombre_personaje }}
              <small class="text-muted">({{ p.version }})</small>
            </h5>
            <p class="card-text">
              <strong>Actor:</strong> {{ p.nombre_actor }} {{ p.apellido_actor }}<br />
              <strong>Primera aparición:</strong> {{ p.primera_aparicion }}
            </p>
            <h6>Frases:</h6>
            <ul class="list-unstyled">
              <li *ngFor="let frase of p.frases">
                <em>"{{ frase.texto }}"</em><br />
                <small class="text-muted">{{ frase.capitulos.join(', ') }}</small>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
